{% extends 'LITReviews/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card mb-3">
    <div class="card-header">
      <p class="card-author">Review - {{ review.user.username }}</p>
      <p class="card-date">Date de publication: {{ review.time_created|date:"d/m/Y" }}</p>
    </div>
    <div class="card-body">
      <h2 class="card-title">{{ review.headline }}</h2>
      <p class="card-text">{{ review.body }}</p>
      <p class="card-rating">Rating: {{ review.rating }}</p>
    </div>
    <div class="card-footer">
      <a href="{% url 'modify-review' review.id %}" class="btn btn-primary">Modifier</a>
      <a href="{% url 'delete-review' review.id %}" class="btn btn-primary">Supprimer</a>
    </div>
  </div>
</div>
{% endblock %}
