{% extends 'LITReviews/base.html' %}

{% block content %}

<div class="container mt-4">
  <h2>Ecrire une critique</h2>

  <form method="POST" action="{% url 'create-review' ticket.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="rating">Note (0-5)</label>
      <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" required>
    </div>
    <div class="form-group">
      <label for="headline">Titre</label>
      <input type="text" class="form-control" id="headline" name="headline" required>
    </div>
    <div class="form-group">
      <label for="body">Commentaire</label>
      <textarea class="form-control" id="body" name="body" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
{% endblock %}
